<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head>
<body>
   
        <header style="text-align: center;">
           <h1>Ecommerce Website</h1> 
        </header>
        <section>
            <form style="display: flex; justify-content:center;">
                <div>
                    <label for="amount">Selling Price</label>
                    <input type="number" id="amount">
                </div>
                <div>
                    <label for="name">Product Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="cat">Category</label>
                    <select name="" id="cat">
                        <option id="items">Electronics</option>
                        <option id="items">Food</option>
                        <option id="items">Skin Care</option>
                    </select>
                    <input id="btn" type="button" style="cursor: pointer;" value="Add Product">
                </div>
            </form>
            <ul id="elec" style="text-align: center;"><h1 style="color: red;">Product List</h1></ul>
        </section>

        <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
